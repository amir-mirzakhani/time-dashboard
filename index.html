<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="info">
          <img src="./assets/images/image-jeremy.png" alt="person" />
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ul class="daylist">
          <li>Daily</li>
          <li class="activebtn">Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
      <div class="right">
        <div class="up">
          <div class="boxes" id="b1">
            <div class="image-box">
              <img src="./assets/images/icon-work.svg" alt="logophoto" />
            </div>
            <div class="info-box">
              <div class="title-box">
                <p>Work</p>
                <img src="./assets/images/icon-ellipsis.svg" />
              </div>
              <h4 class="current-hrs">32hrs</h4>
              <p class="lit-box previous-hrs">Last Week- 36hrs</p>
            </div>
          </div>
          <div class="boxes" id="b2">
            <div class="image-box">
              <img src="./assets/images/icon-play.svg" alt="logophoto" />
            </div>
            <div class="info-box">
              <div class="title-box">
                <p>Play</p>
                <img src="./assets/images/icon-ellipsis.svg" />
              </div>
              <h4 class="current-hrs" class="current-hrs">10hrs</h4>
              <p class="lit-box previous-hrs">Last Week- 8hrs</p>
            </div>
          </div>
          <div class="boxes" id="b3">
            <div class="image-box">
              <img src="./assets/images/icon-study.svg" alt="logophoto" />
            </div>
            <div class="info-box">
              <div class="title-box">
                <p>Study</p>
                <img src="./assets/images/icon-ellipsis.svg" />
              </div>
              <h4 class="current-hrs">4hrs</h4>
              <p class="lit-box previous-hrs">Last Week- 7hrs</p>
            </div>
          </div>
        </div>
        <div class="down">
          <div class="boxes" id="b4">
            <div class="image-box">
              <img src="./assets/images/icon-exercise.svg" alt="logophoto" />
            </div>
            <div class="info-box">
              <div class="title-box">
                <p>Exercise</p>
                <img src="./assets/images/icon-ellipsis.svg" />
              </div>
              <h4 class="current-hrs">4hrs</h4>
              <p class="lit-box previous-hrs">Last Week- 5hrs</p>
            </div>
          </div>
          <div class="boxes" id="b5">
            <div class="image-box">
              <img src="./assets/images/icon-social.svg" alt="logophoto" />
            </div>
            <div class="info-box">
              <div class="title-box">
                <p>Social</p>
                <img src="./assets/images/icon-ellipsis.svg" />
              </div>
              <h4 class="current-hrs">5hrs</h4>
              <p class="lit-box previous-hrs">Last Week- 10hrs</p>
            </div>
          </div>
          <div class="boxes" id="b6">
            <div class="image-box">
              <img src="./assets/images/icon-self-care.svg" alt="logophoto" />
            </div>
            <div class="info-box">
              <div class="title-box">
                <p>Self Care</p>
                <img src="./assets/images/icon-ellipsis.svg" />
              </div>
              <h4 class="current-hrs">2hrs</h4>
              <p class="lit-box previous-hrs">Last Week- 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
